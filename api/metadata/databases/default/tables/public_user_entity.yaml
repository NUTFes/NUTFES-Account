table:
  name: user_entity
  schema: public
array_relationships:
  - name: user_attributes
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: user_attribute
          schema: public
  - name: user_group_memberships
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: user_group_membership
          schema: public
  - name: user_role_mappings
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: user_role_mapping
          schema: public
select_permissions:
  - role: developer
    permission:
      columns:
        - created_timestamp
        - email_verified
        - enabled
        - email
        - email_constraint
        - federation_link
        - first_name
        - id
        - last_name
        - realm_id
        - service_account_client_link
        - username
        - not_before
      filter:
        user_group_memberships:
          keycloak_group:
            name:
              _eq: 情報局
  - role: manager
    permission:
      columns:
        - created_timestamp
        - email_verified
        - enabled
        - email
        - email_constraint
        - federation_link
        - first_name
        - id
        - last_name
        - realm_id
        - service_account_client_link
        - username
        - not_before
      filter: {}
  - role: user
    permission:
      columns:
        - created_timestamp
        - email_verified
        - enabled
        - email
        - email_constraint
        - federation_link
        - first_name
        - id
        - last_name
        - realm_id
        - service_account_client_link
        - username
        - not_before
      filter:
        id:
          _eq: X-Hasura-User-Id
