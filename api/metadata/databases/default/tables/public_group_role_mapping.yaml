    permission:
      columns:
        - group_id
        - role_id
      filter: {}
  - role: manager
    permission:
      columns:
        - group_id
        - role_id
      filter: {}
  - role: user
    permission:
      columns:
        - group_id
        - role_id
      filter: {}
